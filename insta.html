<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us on Instagram</title>
    <style>
        /* Basic styling for the page */
        body {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: 100vh; /* Full height of the viewport */
            background-color: #f4f4f4; /* Light background color */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Arrange items in a column */
            text-align: center; /* Center the text */
        }

        .instagram-logo {
            width: 100px; /* Width of the logo */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Space above the logo */
        }

        .follow-us {
            font-size: 20px; /* Font size for the text */
            margin-bottom: 10px; /* Space below the text */
        }
    </style>
</head>
<body>

    <h1>Follow Us</h1>
    <p class="follow-us">Click the logo below to follow us on Instagram:</p>
    
    <!-- Replace the URL with your specific Instagram page link -->
    <a href="https://www.instagram.com/yourusername" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="instagram-logo">
    </a>

</body>
</html>
