<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>

    <h1>Search the Web</h1>
    
    <!-- Search Input -->
    <input type="text" id="searchQuery" placeholder="Enter your search term" />

    <!-- Search Button -->
    <button onclick="searchGoogle()">Search</button>

    <script>
        function searchGoogle() {
            var query = document.getElementById('searchQuery').value;
            if (query) {
                // Redirect to Google search results
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            } else {
                alert('Please enter a search term.');
            }
        }
    </script>

</body>
</html>
