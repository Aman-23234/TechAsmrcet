<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Facebook Logo</title>
    <style>
        /* Basic styling for the page */
        body {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: 100vh; /* Full height of the viewport */
            background-color: #f4f4f4; /* Light background color */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Arrange items in a column */
        }

        .facebook-logo {
            width: 100px; /* Width of the logo */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>

    <h1>Connect with Us on Facebook</h1>
    <p>Click the logo below to visit our Facebook page:</p>
    
    <!-- Replace the URL with your specific Facebook page or profile link -->
    <a href="https://www.facebook.com/yourpage" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="facebook-logo">
    </a>

</body>
</html>
