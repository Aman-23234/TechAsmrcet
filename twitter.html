<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us on Twitter</title>
    <style>
        /* Basic styling for the page */
        body {
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            height: 100vh; /* Full height of the viewport */
            background-color: #f4f4f4; /* Light background color */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Arrange items in a column */
            text-align: center; /* Center the text */
        }

        .twitter-logo {
            width: 100px; /* Width of the logo */
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 10px; /* Space above the logo */
        }

        .follow-us {
            font-size: 20px; /* Font size for the text */
            margin-bottom: 10px; /* Space below the text */
        }
    </style>
</head>
<body>

    <h1>Follow Us</h1>
    <p class="follow-us">Click the logo below to follow us on Twitter:</p>
    
    <!-- Replace the URL with your specific Twitter page link -->
    <a href="https://twitter.com/yourusername" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/60/Twitter_bird_logo_2012.svg/2048px-Twitter_bird_logo_2012.svg.png" alt="Twitter Logo" class="twitter-logo">
    </a>

</body>
</html>
