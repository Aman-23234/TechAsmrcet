<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Product</title>
    <link rel="stylesheet" href="laptop.css">
</head>
<body>

    <!-- Laptop Product Section -->
    <section class="laptop-section">
        <div class="product-container">
            <!-- Product Card with Flip Effect -->
            <div class="product-card">
                <div class="card-inner">
                    <!-- Front Side: Laptop Image and Title -->
                    <div class="card-front">
                        <img src="img9.jpg" alt="Laptop" class="product-image">
                        <h2>EliteBook X360</h2>
                        <p>Ultra-slim, powerful laptop with cutting-edge features.</p>
                    </div>

                    <!-- Back Side: Laptop Specifications -->
                    <div class="card-back">
                        <h3>Key Specifications</h3>
                        <ul>
                            <li>Processor: Intel i7 10th Gen</li>
                            <li>RAM: 16GB DDR4</li>
                            <li>Storage: 512GB SSD</li>
                            <li>Display: 13.3" FHD Touchscreen</li>
                            <li>Battery Life: 15 hours</li>
                        </ul>
                        <button class="buy-btn"><a href="#">Buy Now</a></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
